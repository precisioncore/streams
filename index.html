<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Webcam Stream Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .stream-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .stream-window {
      width: 100%;
      max-width: 400px;
      height: 225px; /* 16:9 aspect ratio */
      margin-bottom: 20px;
      background-color: #000;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .stream-label {
      margin-top: 5px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="stream-container" id="stream-container">
    <!-- Streams will be dynamically added here -->
  </div>

  <script>
    // YouTube embed URLs (replace with real YouTube live stream URLs)
    const streamUrls = [
      'https://www.youtube.com/embed/K1PkxWM6QB4?autoplay=1&mute=1', // Placeholder (Rick Astley)
      'https://www.youtube.com/embed/zWDo8bJsGQg?autoplay=1&mute=1',
      'https://www.youtube.com/embed/J4EMR9M1fNc?autoplay=1&mute=1',
      'https://www.youtube.com/embed/Cwc-cYUvUPY?autoplay=1&mute=1',
      'https://www.youtube.com/embed/Iq91VAS7i94?autoplay=1&mute=1',

      'https://www.youtube.com/embed/V7sUbjD_e3I?autoplay=1&mute=1',
      'https://www.youtube.com/embed/3LXQWU67Ufk?autoplay=1&mute=1',
      'https://www.youtube.com/embed/ES2aIagLWZs?autoplay=1&mute=1',
      'https://www.youtube.com/embed/uFnRptjWiLY?autoplay=1&mute=1',
      'https://www.youtube.com/embed/iiBTWU2FyFo?autoplay=1&mute=1',
      'https://www.youtube.com/embed/8uHdbMOqSwY?autoplay=1&mute=1',
      'https://www.youtube.com/embed/pkAnytUXgMs?autoplay=1&mute=1',
      'https://www.youtube.com/embed/R__e74ULCXQ?autoplay=1&mute=1',



    ];

    const container = document.getElementById('stream-container');

    // Function to create a stream window
    function createStreamWindow(url, index) {
      const streamDiv = document.createElement('div');
      streamDiv.className = 'stream-window';
      streamDiv.innerHTML = `
        <iframe src="${url}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="stream-label">Webcam ${index + 1}</div>
      `;
      container.appendChild(streamDiv);
    }

    // Load streams
    streamUrls.forEach((url, index) => {
      createStreamWindow(url, index);
    });
  </script>
</body>
</html>
